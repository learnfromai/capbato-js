  <script src="../js/sidebar.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/styles/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/styles/doctor-schedule.css" />
</head>
<body>
  <!-- Header -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo.png" alt="Logo" width="100" height="100" />
      <h1 class="mb-0">M.G. Amores Medical Clinic</h1>
    </a>
    <div class="ms-auto text-end d-flex align-items-center gap-3">
      <div class="text-end">
        <div id="roleDisplay" class="fw-bold text-primary"></div>
        <div id="usernameDisplay" class="text-muted small"></div>
      </div>
      <div class="profile-dropdown-container">
        <div id="profileAvatar" class="profile-avatar"></div>
        <div id="profileDropdown" class="profile-dropdown hidden">
          <div class="dropdown-item" id="settingsOption">
            <i class="fas fa-cog dropdown-icon"></i>
            <span>Settings</span>
          </div>
          <div class="dropdown-item" id="logoutOption">
            <i class="fas fa-sign-out-alt dropdown-icon"></i>
            <span>Logout</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="nav-list">
      <li class="nav-item" id="dashboardbtn">
        <i class="fas fa-tachometer-alt nav-icon"></i>
        <span class="nav-text">Dashboard</span>
      </li>
      <li class="nav-item" id="appointmentbtn">
        <i class="fas fa-calendar-check nav-icon"></i>
        <span class="nav-text">Appointments</span>
      </li>
      <li class="nav-item" id="patientbtn">
        <i class="fas fa-users nav-icon"></i>
        <span class="nav-text">Patients</span>
      </li>
      <li class="nav-item" id="laboratorybtn">
        <i class="fas fa-flask nav-icon"></i>
        <span class="nav-text">Laboratory</span>
      </li>
      <li class="nav-item" id="prescriptionbtn">
        <i class="fas fa-prescription-bottle nav-icon"></i>
        <span class="nav-text">Prescriptions</span>
      </li>
      <li class="nav-item active" id="schedulebtn">
        <i class="fas fa-user-md nav-icon"></i>
        <span class="nav-text">Doctors</span>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Doctors Container -->
    <div class="doctors-container">
      <div class="doctors-header">
        <h2 class="title-page">Doctors</h2>
      </div>
      <div class="doctors-table-wrapper">
        <table class="doctors-table">
          <thead>
            <tr>
              <th>Doctor's Name</th>
              <th>Specialization</th>
              <th>Contact Number</th>
            </tr>
          </thead>
          <tbody id="doctorsTableBody">
            <!-- Dynamic content loaded from API -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="calendar-container">
      <!-- Top Row: Title + Edit -->
      <div class="d-flex flex-column align-items-center mb-2" style="position: relative;">
        <h2 class="title-page text-center mb-0" style="width: 100%;">Doctor's Schedule</h2>
        <button class="btn btn-primary btn-sm" id="editBtn" style="position: absolute; right: 0; top: 0;"><i class="fas fa-edit"></i> Edit</button>
      </div>

      <!-- Second Row: Arrows + Month -->
      <div class="d-flex justify-content-between align-items-center mb-3 calendar-nav-row">
        <button id="prevMonth" class="btn btn-light fs-4"><i class="fas fa-chevron-left"></i></button>
        <span id="monthLabel" class="fs-5 fw-bold text-uppercase"></span>
        <button id="nextMonth" class="btn btn-light fs-4"><i class="fas fa-chevron-right"></i></button>
      </div>

      <!-- Calendar Headers -->
      <div class="calendar-header">
        <div class="calendar-day-header">Sun</div>
        <div class="calendar-day-header">Mon</div>
        <div class="calendar-day-header">Tue</div>
        <div class="calendar-day-header">Wed</div>
        <div class="calendar-day-header">Thu</div>
        <div class="calendar-day-header">Fri</div>
        <div class="calendar-day-header">Sat</div>
      </div>

      <!-- Calendar Grid -->
      <div id="calendar" class="calendar-grid"></div>
    </div>
  </div>

  <!-- Edit Schedule Overlay -->
  <div class="overlay" id="editScheduleOverlay">
    <div class="iframe-container">
      <button class="close-btn" id="closeEditSchedule"><i class="fas fa-times"></i></button>
      <iframe id="editScheduleIframe"></iframe>
    </div>
  </div>

  <script src="../js/doctor-schedule.js"></script>
</body>
</html>
