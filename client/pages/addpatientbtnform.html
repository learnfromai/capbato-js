<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Patient</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/styles/addpatientbtnform.css" />
</head>
<body>
  <div class="form-container">
    <form id="patientFormFields">
      <div class="form-section">
        <h3>PATIENT'S INFORMATION</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" required />
          </div>
          <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" required />
          </div>
          <div class="form-group">
            <label for="middlename">Middle Name:</label>
            <input type="text" id="middlename" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required />
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" required />
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" pattern="09[0-9]{9}" placeholder="09278479061" maxlength="11" required />
          </div>
        </div>

        <div class="form-group">
          <label>Address Details:</label>
          <div class="address-details">
            <div class="form-row">
              <div class="form-group">
                <label for="house_no">House No.:</label>
                <input type="text" id="house_no" placeholder="e.g., 123" required />
              </div>
              <div class="form-group">
                <label for="street_name">Street Name:</label>
                <input type="text" id="street_name" placeholder="e.g., Rizal Street" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="province">Province:</label>
                <select id="province" required>
                  <option value="" disabled selected>Loading provinces...</option>
                </select>
              </div>
              <div class="form-group">
                <label for="city">City/Municipality:</label>
                <select id="city" required disabled>
                  <option value="" disabled selected>Select province first</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="barangay">Barangay:</label>
              <select id="barangay" required disabled>
                <option value="" disabled selected>Select city first</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>GUARDIAN INFORMATION</h3>

        <div class="form-group">
          <label for="guardian_name">Full Name:</label>
          <input type="text" id="guardian_name" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="guardian_gender">Gender:</label>
            <select id="guardian_gender" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="form-group">
            <label for="guardian_relationship">Relationship:</label>
            <input type="text" id="guardian_relationship" required />
          </div>

          <div class="form-group">
            <label for="guardian_contact">Contact Number:</label>
            <input type="tel" id="guardian_contact" pattern="09[0-9]{9}" placeholder="09278479061" maxlength="11" required />
          </div>
        </div>

        <div class="form-group">
          <label>Guardian Address Details:</label>
          <div class="address-details">
            <div class="form-row">
              <div class="form-group">
                <label for="guardian_house_no">House No.:</label>
                <input type="text" id="guardian_house_no" placeholder="e.g., 123" required />
              </div>
              <div class="form-group">
                <label for="guardian_street_name">Street Name:</label>
                <input type="text" id="guardian_street_name" placeholder="e.g., Rizal Street" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="guardian_province">Province:</label>
                <select id="guardian_province" required>
                  <option value="" disabled selected>Loading provinces...</option>
                </select>
              </div>
              <div class="form-group">
                <label for="guardian_city">City/Municipality:</label>
                <select id="guardian_city" required disabled>
                  <option value="" disabled selected>Select province first</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="guardian_barangay">Barangay:</label>
              <select id="guardian_barangay" required disabled>
                <option value="" disabled selected>Select city first</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="submit-btn"><i class="fas fa-user-plus"></i> Submit</button>
    </form>
  </div>

  <script src="../js/phone-validation.js"></script>
  <script src="../js/ph-address-selector.js"></script>
  <script src="../js/addpatientbtnform.js"></script>
</body>
</html>
