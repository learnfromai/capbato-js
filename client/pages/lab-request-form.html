<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laboratory Request Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/styles/lab-request-form.css" />
</head>
<body>
  <div class="lab-form">
    <header>
      <h2>DMYM DIAGNOSTIC & LABORATORY CENTER</h2>
      <p>696 Commonwealth Ave, Litex Rd., Quezon City</p>
      <p>Contact No: (02) 263-1036 / 0927-254-6213</p>
    </header>

    <form id="labRequestForm">
      <section class="patient-info">
        <div>
          <label>Patient:</label>
          <input type="text" placeholder="Full Name" id="patientName" autocomplete="off"/>
          <div id="patientSuggestions" class="autocomplete-suggestions"></div>
          <input type="hidden" id="patientId" />
        </div>
        <div>
          <label>Age/Gender:</label>
          <input type="text" placeholder="Age / Gender" id="ageGender" />
        </div>
        <div>
          <label>Date:</label>
          <input type="date" id="request_date" />
        </div>
      </section>

      <section class="tests">
        <div class="column">
          <h3>ROUTINE</h3>
          <label><input type="checkbox" /> CBC with Platelet (210)</label>
          <label><input type="checkbox" /> Pregnancy Test (250)</label>
          <label><input type="checkbox" /> Urinalysis (80)</label>
          <label><input type="checkbox" /> Fecalysis (80)</label>
          <label><input type="checkbox" /> Occult Blood Test (150)</label>

          <h3>SEROLOGY & IMMUNOLOGY</h3>
          <label><input type="checkbox" /> Hepa B Screening (250)</label>
          <label><input type="checkbox" /> Hepa A Screening (450)</label>
          <label><input type="checkbox" /> Hepatitis Profile (1100)</label>
          <label><input type="checkbox" /> VDRL/RPR (250)</label>
          <label><input type="checkbox" /> Dengue NS1 (1200)</label>
          <label><input type="checkbox" /> CA 125 / CEA / PSA (1300)</label>
        </div>

        <div class="column">
          <h3>BLOOD CHEMISTRY</h3>
          <label><input type="checkbox" /> FBS (110)</label>
          <label><input type="checkbox" /> BUN (120)</label>
          <label><input type="checkbox" /> Creatinine (150)</label>
          <label><input type="checkbox" /> Blood Uric Acid (120)</label>
          <label><input type="checkbox" /> Lipid Profile (700)</label>
          <label><input type="checkbox" /> SGOT (200)</label>
          <label><input type="checkbox" /> SGPT (200)</label>
          <label><input type="checkbox" /> ALP (300)</label>
          <label><input type="checkbox" /> Sodium Na (700)</label>
          <label><input type="checkbox" /> Potassium K+ (200)</label>
          <label><input type="checkbox" /> HBA1C (550)</label>

          <h3>MISCELLANEOUS TEST</h3>
          <label><input type="checkbox" /> ECG (250)</label>

          <h3>THYROID FUNCTION TEST</h3>
          <label><input type="checkbox" /> T3 (500)</label>
          <label><input type="checkbox" /> T4 (500)</label>
          <label><input type="checkbox" /> FT3 (1000)</label>
          <label><input type="checkbox" /> FT4 (600)</label>
          <label><input type="checkbox" /> TSH (600)</label>
        </div>
      </section>

      <section class="others">
        <label>OTHERS (Specify):</label>
        <input type="text" placeholder="Write here..." />
      </section>

      <div class="submit-btn">
        <button type="submit"><i class="fas fa-paper-plane"></i> Submit Request</button>
      </div>
    </form>
  </div>

  <div id="labToast" class="lab-toast hidden"></div>


  <script src="../js/lab-request-form.js"></script>
</body>


</html>
