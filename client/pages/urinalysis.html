<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urinalysis Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/styles/blood-chemistry.css" />
</head>
<body>
  <div class="form-container">
    <header>
      <h1>DMYM DIAGNOSTIC & LABORATORY CENTER</h1>
      <p>696 Commonwealth Ave., Litex Rd. Quezon City</p>
      <p>TEL No. 263-1036</p>
      <p><strong>LICENSE NUMBER. 1-3-CL-592-06-P</strong></p>
      <h2>URINALYSIS</h2>
    </header>

    <div class="patient-info">
      <div class="left-group">
        <div class="field-group" style="position: relative;">
          <label for="patientName">Patient Name:</label>
          <input type="text" id="patientName" name="patient_name" autocomplete="off" required />
          <input type="hidden" id="patientId" name="patient_id" />
          <div id="customSuggestions" class="autocomplete-suggestions"></div>
        </div>

        <div class="field-group">
          <label for="dateField">Date:</label>
          <input type="text" id="dateField" />
        </div>
      </div>

      <div class="right-group">
        <div class="field-group">
          <label for="age">Age:</label>
          <input type="text" id="age" />
        </div>
        <div class="field-group">
          <label for="sex">Sex:</label>
          <input type="text" id="sex" />
        </div>
      </div>
    </div>

    <div class="results">
      <div class="column">
        <label>Color <input type="text" id="urine_color" /></label>
        <label>Transparency <input type="text" id="transparency" /></label>
        <label>Specific Gravity <input type="text" id="specific_gravity" /></label>
        <label>pH <input type="text" id="ph" /></label>
        <label>Protein <input type="text" id="protein" /></label>
        <label>Glucose <input type="text" id="glucose" /></label>
        <label>Epithelial Cells <input type="text" id="epithelial_cells" /></label>
        <label>Red Cells <input type="text" id="red_cells" /> 0-2/hpf</label>
        <label>Pus Cells <input type="text" id="pus_cells" /> 0-2/hpf</label>
        <label>Mucus Thread <input type="text" id="mucus_thread" /></label>
        <label>Amorphous Urates <input type="text" id="a_urates" /></label>
        <label>Amorphous Phosphate <input type="text" id="a_phosphate" /></label>
        <label>Crystals <input type="text" id="crystals" /></label>
        <label>Bacteria <input type="text" id="bacteria" /></label>
        <label>Others <input type="text" id="others" /></label>
        <label>Pregnancy Test <input type="text" id="pregnancy_test" /></label>
      </div>
    </div>

    <div class="form-actions">
      <button id="submitBtn" class="modern-submit-btn"><i class="fas fa-save"></i> Submit</button>
    </div>

    <footer>
      <p><strong>MARK C. MADRIAGA, RMT LIC. 42977</strong><br/>Medical Technologist</p>
      <p><strong>FREDERICK R. LLANERA, MD, FPSP LIC. #86353</strong><br/>Pathologist</p>
    </footer>
  </div>

  <div id="toastNotification" class="hidden toast">
    <span id="toastMessage"></span>
  </div>

  <script src="../js/blood-chemistry.js"></script>
</body>
</html>
