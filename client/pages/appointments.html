  <script src="../js/sidebar.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/styles/appointments.css">
</head>
<body>
  <!-- Header -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo.png" alt="Logo" />
      <h1>M.G. Amores Medical Clinic</h1>
    </a>
    <div class="ms-auto text-end d-flex align-items-center gap-3">
      <div class="text-end">
        <div id="roleDisplay" class="fw-bold text-primary"></div>
        <div id="usernameDisplay" class="text-muted small"></div>
      </div>
      <div class="profile-dropdown-container">
        <div id="profileAvatar" class="profile-avatar"></div>
        <div id="profileDropdown" class="profile-dropdown hidden">
          <div class="dropdown-item" id="settingsOption">
            <i class="fas fa-cog dropdown-icon"></i>
            <span>Settings</span>
          </div>
          <div class="dropdown-item" id="logoutOption">
            <i class="fas fa-sign-out-alt dropdown-icon"></i>
            <span>Logout</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="nav-list">
      <li class="nav-item" id="dashboardbtn">
        <i class="fas fa-tachometer-alt nav-icon"></i>
        <span class="nav-text">Dashboard</span>
      </li>
      <li class="nav-item active" id="appointmentbtn">
        <i class="fas fa-calendar-check nav-icon"></i>
        <span class="nav-text">Appointments</span>
      </li>
      <li class="nav-item" id="patientbtn">
        <i class="fas fa-users nav-icon"></i>
        <span class="nav-text">Patients</span>
      </li>
      <li class="nav-item" id="laboratorybtn">
        <i class="fas fa-flask nav-icon"></i>
        <span class="nav-text">Laboratory</span>
      </li>
      <li class="nav-item" id="prescriptionbtn">
        <i class="fas fa-prescription-bottle nav-icon"></i>
        <span class="nav-text">Prescriptions</span>
      </li>
      <li class="nav-item" id="schedulebtn">
        <i class="fas fa-user-md nav-icon"></i>
        <span class="nav-text">Doctors</span>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="appointments-header">
      <h2 class="title-page">Appointments</h2>
      <button id="openAddAppointment" class="add-appointment-btn">+ Add Appointment</button>
    </div>

    <div class="filter-controls">
      <div class="date-control">
        <label for="appointmentDate">Select Date:</label>
        <input type="date" id="appointmentDate">
      </div>
      <div class="checkbox-control">
        <input type="checkbox" id="showAllCheckbox">
        <label for="showAllCheckbox">Show All</label>
      </div>
    </div>
    <p id="appointmentCount" class="appointment-count">Total Appointments: 0</p>

      <table>
        <thead>
          <tr>
            <th>Patient #</th>
            <th>Patient Name</th>
            <th>Reason for Visit</th>
            <th>Date</th>
            <th>Time</th>
            <th>Doctor</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="appointmentsTableBody"></tbody>
      </table>
  </div>

  <!-- Add Appointment Overlay -->
  <div class="overlay" id="addAppointmentOverlay">
    <div class="iframe-container">
      <button class="close-btn" id="closeAddAppointment">X</button>
      <iframe id="addAppointmentIframe"></iframe>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="modal hidden">
    <div class="modal-content">
      <p id="confirmationText">Are you sure?</p>
      <div class="modal-buttons">
        <button id="confirmYes" class="modal-btn yes-btn">Yes</button>
        <button id="confirmNo" class="modal-btn no-btn">No</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toastNotification" class="toast hidden">
    <p id="toastMessage"></p>
  </div>

  <script src="../js/appointments.js"></script>
</body>
</html>
