<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accounts Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/index.css" />
  <link rel="stylesheet" href="../assets/styles/accounts.css" />
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo.png" alt="Logo" width="100" height="100">
      <h1 class="mb-0">M.G. Amores Medical Clinic</h1>
    </a>
    <div class="ms-auto text-end d-flex align-items-center gap-3">
      <div class="text-end">
        <div id="roleDisplay" class="fw-bold text-primary"></div>
        <div id="usernameDisplay" class="text-muted small"></div>
      </div>
      <div class="profile-dropdown-container">
        <div id="profileAvatar" class="profile-avatar"></div>
        <div id="profileDropdown" class="profile-dropdown hidden">
          <div class="dropdown-item" id="settingsOption">
            <i class="fas fa-cog dropdown-icon"></i>
            <span>Settings</span>
          </div>
          <div class="dropdown-item" id="logoutOption">
            <i class="fas fa-sign-out-alt dropdown-icon"></i>
            <span>Logout</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="sidebar">
    <ul class="nav-list">
      <li class="nav-item" id="dashboardbtn">
        <i class="fas fa-tachometer-alt nav-icon"></i>
        <span class="nav-text">Dashboard</span>
      </li>
      <li class="nav-item" id="appointmentbtn">
        <i class="fas fa-calendar-check nav-icon"></i>
        <span class="nav-text">Appointments</span>
      </li>
      <li class="nav-item" id="patientbtn">
        <i class="fas fa-users nav-icon"></i>
        <span class="nav-text">Patients</span>
      </li>
      <li class="nav-item" id="laboratorybtn">
        <i class="fas fa-flask nav-icon"></i>
        <span class="nav-text">Laboratory</span>
      </li>
      <li class="nav-item" id="prescriptionbtn">
        <i class="fas fa-prescription-bottle nav-icon"></i>
        <span class="nav-text">Prescriptions</span>
      </li>
      <li class="nav-item" id="schedulebtn">
        <i class="fas fa-user-md nav-icon"></i>
        <span class="nav-text">Doctors</span>
      </li>
      <li class="nav-item active" id="accountsbtn">
        <i class="fas fa-users-cog nav-icon"></i>
        <span class="nav-text">Accounts</span>
      </li>
    </ul>
  </div>

  <div class="dashboard-wrapper">
    <div class="main-content">
      <div class="accounts-table-wrapper appointments-table-wrapper">
        <div class="patients-header">
          <div class="header-center">
            <h2 class="title-page">Accounts Management</h2>
          </div>
          <button id="createAccountBtn" class="add-new-patient-btn"><i class="fas fa-user-plus"></i> Create Account</button>
        </div>
        <table class="appointment-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Role</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="accountsTableBody">
            <tr><td colspan="3">Loading...</td></tr>
          </tbody>
        </table>

        <!-- Create Account Modal -->
        <div id="createAccountModal" class="overlay">
          <div class="modal-content">
            <button id="closeCreateAccountModal" class="close-modal">&times;</button>
            <h3 class="modal-title">Create Account</h3>
            <form id="createAccountForm">
              <div class="mb-3">
                <label for="fullNameInput" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullNameInput" required />
              </div>
              <div class="mb-3">
                <label for="usernameInput" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameInput" required />
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" required />
              </div>
              <div class="mb-3">
                <label for="roleInput" class="form-label">Role</label>
                <select class="form-select" id="roleInput" required>
                  <option value="">Select role</option>
                  <option value="admin">Admin</option>
                  <option value="receptionist">Receptionist</option>
                  <option value="doctor">Doctor</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" required />
              </div>
              <div class="mb-3">
                <label for="phoneInput" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phoneInput" maxlength="11" pattern="09[0-9]{9}" title="Phone number must start with 09 and be 11 digits" inputmode="numeric" />
              </div>
              <button type="submit" class="add-new-patient-btn modal-submit">Create Account</button>
              <div id="createAccountError" class="modal-error"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/accounts.js"></script>
</body>
</html>
