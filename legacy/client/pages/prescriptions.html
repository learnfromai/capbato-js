  <script src="../js/sidebar.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prescriptions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/styles/prescriptions.css" />
</head>
<body>
  <!-- Header -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo.png" alt="Logo" />
      <h1>M.G. Amores Medical Clinic</h1>
    </a>
    <div class="ms-auto text-end d-flex align-items-center gap-3">
      <div class="text-end">
        <div id="roleDisplay" class="fw-bold text-primary"></div>
        <div id="usernameDisplay" class="text-muted small"></div>
      </div>
      <div class="profile-dropdown-container">
        <div id="profileAvatar" class="profile-avatar"></div>
        <div id="profileDropdown" class="profile-dropdown hidden">
          <div class="dropdown-item" id="settingsOption">
            <i class="fas fa-cog dropdown-icon"></i>
            <span>Settings</span>
          </div>
          <div class="dropdown-item" id="logoutOption">
            <i class="fas fa-sign-out-alt dropdown-icon"></i>
            <span>Logout</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="nav-list">
      <li class="nav-item" id="dashboardbtn">
        <i class="fas fa-tachometer-alt nav-icon"></i>
        <span class="nav-text">Dashboard</span>
      </li>
      <li class="nav-item" id="appointmentbtn">
        <i class="fas fa-calendar-check nav-icon"></i>
        <span class="nav-text">Appointments</span>
      </li>
      <li class="nav-item" id="patientbtn">
        <i class="fas fa-users nav-icon"></i>
        <span class="nav-text">Patients</span>
      </li>
      <li class="nav-item" id="laboratorybtn">
        <i class="fas fa-flask nav-icon"></i>
        <span class="nav-text">Laboratory</span>
      </li>
      <li class="nav-item active" id="prescriptionbtn">
        <i class="fas fa-prescription-bottle nav-icon"></i>
        <span class="nav-text">Prescriptions</span>
      </li>
      <li class="nav-item" id="schedulebtn">
        <i class="fas fa-user-md nav-icon"></i>
        <span class="nav-text">Doctors</span>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="prescriptions-header">
      <h2 class="title-page">Prescriptions</h2>
      <button id="addPrescriptionBtn" class="add-prescription-btn"><i class="fas fa-prescription"></i> Add Prescription</button>
    </div>

    <input type="text" id="searchInput" class="search-bar" placeholder="Search prescriptions...">

    <table>
      <thead>
        <tr>
          <th>Patient Number</th>
          <th>Patient Name</th>
          <th>Doctor</th>
          <th>Date Prescribed</th>
          <th>Medications</th>
          <!-- Status column removed -->
          <th id="actionsHeader">Actions</th>
        </tr>
      </thead>
      <tbody id="prescriptionsTableBody">
        <!-- No data -->
      </tbody>
    </table>
  </div>

  <!-- Add Prescription Overlay -->
  <div class="overlay" id="addPrescriptionOverlay">
    <div class="iframe-container">
      <button class="close-btn" id="closeAddPrescription"><i class="fas fa-times"></i></button>
      <iframe id="addPrescriptionIframe"></iframe>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="modal hidden">
    <div class="modal-content">
      <p id="confirmationText">Are you sure you want to delete this prescription?</p>
      <div class="modal-buttons">
        <button id="confirmYes" class="modal-btn yes-btn"><i class="fas fa-check"></i> Yes</button>
        <button id="confirmNo" class="modal-btn no-btn"><i class="fas fa-times"></i> No</button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toastNotification" class="toast hidden">
    <p id="toastMessage"></p>
  </div>

  <script src="../js/prescriptions.js"></script>
</body>
</html>
