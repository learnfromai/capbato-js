<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Appointment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/styles/add-appointments.css" />
</head>
<body>
  <div class="form-container">
    <h2 id="formTitle" class="form-title">Add Appointment</h2>
    <form id="addAppointmentForm">

      <!-- Patient Name with Suggestions -->
      <div class="form-group">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" autocomplete="off" required />
        <div id="autocompleteSuggestions" class="autocomplete-box"></div>
        <div id="patientIdWrapper" style="display: none;">
          <div id="patientIdDisplay" class="patient-id-display"></div>
        </div>
      </div>

      <!-- Reason for Visit -->
      <div class="form-group">
        <label for="visitType">Reason for Visit:</label>
        <select id="visitType" name="visitType" required>
          <option value="">Select Reason</option>
          <option value="Consultation">Consultation</option>
          <option value="Laboratory: Blood chemistry">Laboratory: Blood chemistry</option>
          <option value="Laboratory: Hematology">Laboratory: Hematology</option>
          <option value="Laboratory: Serology & Immunology">Laboratory: Serology & Immunology</option>
          <option value="Laboratory: Urinalysis">Laboratory: Urinalysis</option>
          <option value="Laboratory: Fecalysis">Laboratory: Fecalysis</option>
          <option value="Prescription">Prescription</option>
          <option value="Follow-up check-up">Follow-up check-up</option>
          <option value="Medical Certificate">Medical Certificate</option>
          <!-- <option value="Others">Others</option> Remove this for now, apply nalang sa React. -->
        </select>
      </div>

      <!-- Remove this for now, apply nalang sa React. -->
      <!-- Custom Reason for Others option -->
      <!-- <div class="form-group" id="customReasonGroup" style="display: none;">
        <label for="customReason">Please specify:</label>
        <input type="text" id="customReason" name="customReason" placeholder="Enter custom reason for visit" />
      </div> -->

      <!-- Date -->
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
      </div>

      <!-- Time -->
      <div class="form-group">
        <label for="time">Time:</label>
        <select id="time" name="time" required></select>
        <small id="timeNotice" class="text-danger" style="display: none;">All time slots are full for this day.</small>
        <small id="timeSlotNotice" class="text-danger" style="display: none;"></small>
      </div>

      <div class="form-group">
        <label for="doctorSelect">Select Doctor:</label>
        <select id="doctorSelect" name="doctor_id" required></select>
      </div>


      <!-- Error message -->
      <div id="formError" class="form-error">Please fill in all fields.</div>
  

      <!-- Submit -->
      <button type="submit" id="submitBtn" class="submit-btn"><i class="fas fa-calendar-plus"></i> Add Appointment</button>
    </form>
  </div>

  <script src="../js/add-appointments.js"></script>
</body>
</html>
